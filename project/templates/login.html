{% extends "base.html" %}

{% block title %}Login Page{% endblock %}

{% block links %}
<!-- Custom fonts for this template-->
<link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

<!-- Custom styles for this template-->
<link href="/static/css/sb-admin.css" rel="stylesheet">
{% endblock %}
{% block body %}
<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login Form</div>
      <div class="card-body">
        <p style="color: crimson;"> {{ warning }} </p>
        <p style="color: rgb(20, 245, 31);"> {{ warning1 }} </p>
        <form method="post" action="/login" class="post-form">
            {% csrf_token %}
          <div class="form-group">
            Email
            <div class="form-label-group">
              {{ form.email }}
            </div>
          </div>
          <div class="form-group">
            Password
            <div class="form-label-group">
              {{ form.password }}
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/viewRegister">Register an Account</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("id_email").classList.add("form-control");
    document.getElementById("id_password").classList.add("form-control");
    document.getElementById("id_email").placeholder = "email";
    document.getElementById("id_password").placeholder = "Password";
    document.getElementById("id_email").type = "text";
    document.getElementById("id_password").type = "password";
    document.getElementById("id_email").required = "required";
    document.getElementById("id_password").required = "required";
    document.getElementById("id_email").autofocus = "autofocus";
  </script>
  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>
{% endblock %}
